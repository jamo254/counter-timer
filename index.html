<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>New Year's Eve</h1>
    <div class="countdown-container">
      <div class="day-c">
        <p class="big-text" id="days">9</p>
        <span>days</span>
      </div>

      <div class="hours-c">
        <p class="big-text" id="hours">9</p>
        <span>hours</span>
      </div>

      <div class="min-c">
        <p class="big-text" id="mins">9</p>
        <span>mins</span>
      </div>

      <div class="second-c">
        <p class="big-text" id="seconds">9</p>
        <span>secs</span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
